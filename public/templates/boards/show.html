<h2>{{ board.title }}</h2>
<div class="row">
 <div class="col-xs-4 panel panel-default" ng-repeat="list in lists">
    <h4 class='panel-heading'>{{ list.title }}</h4>
    <div class="panel-body">
      <ul>
        <li ng-repeat='card in list.cards'>{{ card.name }}</li>
      </ul>
    </div>
 </div>
</div>
